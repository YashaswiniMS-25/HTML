<!DOCTYPE html>
<!-- #region -->
<html>
    <head>
        <title>Loginpage</title>
        
         <link rel="stylesheet" type="text/css" href="mystylesheet.css">
         
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- CSS only -->

    </head>

    <body>
        <div class="bgimage">
            <div class="menu" style="text-align: center;">
             
<marquee behavior="" direction=""><h1 style="color: cadetblue;padding-top: 10px;">Welcome!!</h1></marquee>
            </div>
    <form action="demo"style="text-align: center;">
            
        <div class="container">
            <h1>Register!!</h1>
            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="username"style="color: chocolate; font-size:17px">FirstName</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="text" name="uname" placeholder="Enter your First name">
                    </div>
                    <div class="col-sm">
                        
                   
                    </div>

            </div>

            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="lname"style="color: chocolate; font-size:17px">Lastname</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="text" name="lname" placeholder="Enetr your last name">
                    </div>
                    <div class="col-sm-1">
                   
                    </div>

            </div>
           




            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="email"style="color: chocolate; font-size:17px">Email</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="text" name="lname" placeholder="Enter your email id">
                    </div>
                    <div class="col-sm-1">
                   
                    </div>

            </div>

            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="mbn" style="color: chocolate; font-size:17px">Mobile No</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="text" name="mbn" placeholder="Enter your mobile number">
                    </div>
                    <div class="col-sm-1">
                   
                    </div>

            </div>


            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="dob"style="color: chocolate; font-size:17px">Date Of Birth</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="date" name="dob" placeholder="DD/MM/YYYY">
                    </div>
                    <div class="col-sm-1">
                   
                    </div>

            </div>


            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-3">
                    <label for="add"style="color: chocolate; font-size:17px">Address</label>
                </div>
                    <div class="col-sm-4"style="width: 60px;">
                        <input type="text" name="add" placeholder="Current Adress">
                    </div>
                    <div class="col-sm-1">
                   
                    </div>

            </div>




            <div class="row">
                <div class="col-sm-2">
                   
                </div>
                <div class="col-sm-6">
                    <input type="submit" value="Create an account" style="margin: 4px 2px;text-decoration: none;
                    display: inline-block;
                    font-size: 16px;margin-top: 15px;  cursor: pointer;background-color: #4CAF50;border-radius: 12px;";>
                   
                </div>
                    <div class="col-sm-2"style="width: 60px;">
                        
                    </div>
                   
            </div>


            

        </div>

    </form>
    <div class="footer">
        <h1>Thank you!!!</h1>

    </div>
